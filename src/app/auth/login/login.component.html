<p class="body-title mb-3">Авторизация</p>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="mb-3">
        <input id="email" matInput placeholder="Введите Email" formControlName="email" required>
        <mat-error>
            <app-validator-message [field]="loginForm.get('email')"></app-validator-message>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="mb-3">
        <input id="password" placeholder="Пароль" [type]="hide ? 'password' : 'text'" matInput
               formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button" class="toggle-password">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>
            <app-validator-message [field]="loginForm.get('password')"></app-validator-message>
        </mat-error>
    </mat-form-field>

    <button class="btn btn-primary btn-lg mx-2"
            type="submit"
            [disabled]="loginForm.invalid || loginForm.disabled">Войти</button>
</form>

<p class="body-additional-action text-center mt-3 mb-0">
    <a [routerLink]="['/auth/forgot-password']">Забыли свой пароль?</a>
</p>
